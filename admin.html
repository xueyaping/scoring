<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="薛亚平">
    <title>管理员控制面板</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

        body{font-family: "Microsoft Yahe", "微软雅黑" , Helvetica, Arial, sans-serif;}
        h1, h2, h3, h4{font-weight: 100}
        .navbar{border-radius: 0;}
        .navbar-default{background: #fff;border-color:transparent; border-bottom-color: #f5f5f5;-webkit-box-shadow: 0 2px 10px #eee;
            box-shadow: 0 2px 10px #eee; }
        .list-group ul li.on{font-weight:bold;}
        .page-header{margin-bottom: 40px}
        .row{margin-left:0;margin-right: 0 }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container" >
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="./index.html"><img src="img/logo.png" class="navbar-brand" ></a>
        </div>
        <div class="navbar-collapse collapse" role="navigation" style="height:1px;"><!--栏目列表-->

            <ul class="nav navbar-nav pull-right">
                <!--<li><a id="userName"></a></li>-->
                <li class="dropdown">
                    <a  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span id="userName"></span> <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="./setting.html">账户设置</a></li>
                       <!-- <li class="divider"></li>
                        <li ><a href="./setting.html">修改密码</a></li>-->
                    </ul>
                </li>

                <li><a><button id="logout-btn" class="btn btn-default btn-sm" style="border-color:#FF5722">退 出</button></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-offset-1">
            <div class="text-center" >
                <!-- 添加新用户-->
                <h2 class="page-header text-muted" id="groupTxt"></h2>
                <span class="text-muted pull-left" style="margin-top: 15px">
                    <i class="glyphicon glyphicon-hand-right"> </i> 点击评分按钮，刷新后将显示人员得分情况。点击删除按钮将清除全部分数，不可恢复。
                </span>
            </div>
            <div class="form-group text-right">
                <div class="btn-group" role="group">
                    <a href="#" id="output" onclick="outPut(this)" download="downLoad.csv"  class="btn-default" role="button" style="display: none;margin-right: 5px" title="导出数据">
                        <i  class="glyphicon glyphicon-share-alt text-primary pull-right"> </i>
                    </a>
                </div>
                <div class="btn-group" role="group">
                   <button id="sort-btn" type="button" class="btn btn-default" title="查看已评分记录计算评分结果"><i class="glyphicon glyphicon-ok text-muted small"></i> 评分</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="fresh-btn" type="button" class="btn btn-info" title="刷新用户信息及评分结果"><i class="glyphicon glyphicon-refresh small"></i> 刷新</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="remove-btn" type="button" class="btn btn-danger" title="数据删除后不可恢复,请谨慎操作"><i class="glyphicon glyphicon-trash small"></i> 删除</button>
                </div>

            </div>

            <section >
                <div id="userTab" class="panel panel-default">
                    <table id="userList" class="table table-bordered table-responsive">
                        <tr>
                            <th>ID</th>
                            <th>姓 名</th>
                            <th>评 分</th>
                        </tr>
                    </table>
                </div>
                <div id="scoTab" class="panel panel-default" style="display: none">
                    <table id="scoList" class="table table-bordered table-responsive " >
                    </table>
                </div>
                    <p id="countData" class="text-muted"></p>
            </section>
        </div>
    </div>
</div>



<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
<script src="https://cdn.wilddog.com/sdk/js/2.1.2/wilddog.js"></script>
<script src="./js/bootstrapValidator.js"></script><!--表单验证-->
<script src="./layer/layer.js"></script>
<script src="js/demon.js"></script>
</body>
</html>
