<div class="container">
    <div class="text-center">
        <h2>注册互评系统帐号</h2>
        <p >已有帐号?  去<a class="text-primary" href="./index.html">登录</a></p>
    </div>
    <div class="signup-wrapper">
        <div class="row text-center">
            <form id="regForm" name='regform' class="col-md-6 col-md-offset-3" action="" method="post">
                <p></p>

                <div class="form-group">
                    <input id="em" type="email" class="form-control required" name="email" placeholder="请输入用户邮箱" required>
                </div>
                <div class="form-group">
                    <input id="pd" type="password" class="form-control required" name="password" placeholder="请输入用户密码" required>
                </div>
                <div class="form-group">
                    <input id="user_name" type="text" class="form-control required" name="username" placeholder="请输入用户姓名" required>
                </div>
                <div class="form-group">
                    <span class="text-muted">选择所在产品组 / 技术组<br/></span>
                    <label class="label">
                        <select class="form-control" name="p_group" id="product" required  >
                            <option value="100" >自动线产品组</option>
                            <option value="200">EL产品组</option>
                            <option value="300">IV产品组</option>
                            <option value="400">电池工艺产品组</option>
                            <option value="500" >无</option>
                        </select>
                    </label>
                    <label class="label">
                        <select class="form-control" name="t_group" id="t_group" required  >
                            <option value="10">机械组</option>
                            <option value="20">电控组</option>
                            <option value="30">光学组</option>
                            <option value="40">电池工艺组</option>
                            <option value="50">软件组</option>
                            <option value="0" >无</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <div class="radio">
                        <span class="text-muted small">您是：</span>
                        <label class="checkbox-inline">
                            <input type="radio" name="actor" id="staff" value="staff" checked>
                            员工
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="actor" id="leader" value="leader" >
                            主管 / 经理
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <!--<input type="hidden" name="small-from">-->
                    <button id="btn-reg" type="button" class="btn btn-success btn-block ">注册</button>
                </div>
            </form>
        </div>

    </div>
</div>
