<div class="container">
    <div class="row">
        <!-------------------------------密码设置--------------------------------------------------------->
        <div class="container-fluid">
                <div id="editPsBox" class="bs-docs-section col-md-6 col-md-offset-3">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tabOne" data-toggle="tab">修改密码</a></li>
                        <li><a href="#tabTwo" data-toggle="tab">修改邮箱</a></li>

                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div id="tabOne" class="bs-docs-section tab-pane fade in active">
                            <form id="editPsForm" class="form-horizontal" name="form" action="#" method="post">

                                <div class="form-group">
                                    <label for="newPassword" class="col-sm-2 control-label text-muted">新密码</label>
                                    <div class="col-sm-10">
                                        <input id="newPassword" class="form-control input-lg" type="text" name="password"  placeholder="">
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button id="edit-btn" class="btn btn-primary">修改密码</button>
                                </div>
                            </form>
                        </div>
                        <div id="tabTwo" class="bs-docs-section tab-pane fade">
                            <form id="changeEmailForm" class="form-horizontal" name="form" action="#" method="post">
                                <div class="form-group">
                                    <label for="chgEmail" class="col-sm-2 control-label text-muted">邮&nbsp;&nbsp;箱</label>
                                    <div class="col-sm-10">
                                        <input id="chgEmail" class="form-control input-lg" type="email" name="email"  placeholder="example@example.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="chgPassword" class="col-sm-2 control-label text-muted">密&nbsp;&nbsp;码</label>
                                    <div class="col-sm-10">
                                        <input id="chgPassword" class="form-control input-lg" type="password" name="password"  placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newEmail" class="col-sm-2 control-label text-muted">新邮箱</label>
                                    <div class="col-sm-10">
                                        <input id="newEmail" class="form-control input-lg" type="text" name="email"  placeholder="example@example.com">
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button id="change-btn" class="btn btn-success">修改邮箱</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div><!----密码设置---->
